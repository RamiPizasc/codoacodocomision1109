<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones e iconos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--ruta absoluta animate css-->
    <link rel="stylesheet" href="./css/estilos.css" />
    <!--ruta relativa de hoja de estilo-->
    <script
      src="https://kit.fontawesome.com/dd3936a347.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul>
      <h1 class="animate__animated animate__flash">Animaciones e iconos</h1>
      <li>Home</li>
      <li>Nosotros</li>
      <li>Contacto</li>
      <li>Productos</li>
      <li>Ayuda</li>
      <li>Pagos</li>
    </ul>
    <i id="pelota" class="fas fa-volleyball-ball fa-10x"></i>
    <i id="flecha" class="fas fa-arrow-right fa-10x"></i>
    <h1 class="animate__animated animate__tada">Ejemplo animate.style</h1>
  </body>
</html>
